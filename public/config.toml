        [[params.services.list]]
            icon = "fa-heart"
            title = "Phục vụ bằng trái tim"
            description = "You have to make your websites with love these days!"


    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

