            icon = "fa-singleroom"
            title = "Standard room"
            description = "2 Người lớn + 1 Em bé dưới 6 tuổi. \nGiá ngày thường CN đến T6 200.000VND. \nThứ 7: 450.000VND - 700.000VND"

        [[params.services.list]]
